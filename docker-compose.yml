version: '3'
services:
    postgres:
        image: 'postgres:latest'
        environment: 
            - POSTGRES_PASSWORD=password
    redis:
        image: 'redis:latest'
    nginx:
        depends_on: 
            - api
            - client
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx 
        ports: 
            - "3050:80"
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./server 
        volumes:
            - /home/node/app/node_modules
            - ./server:/home/node/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres            
            - PGPORT=5432
            - PGPASSWORD=password
    client:
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client 
        volumes:
            - /app/node_modules
            - ./client:/app
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker 
        volumes:
            - /home/node/app/node_modules
            - ./worker:/home/node/app
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379